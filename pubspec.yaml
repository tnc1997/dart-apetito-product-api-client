name: apetito_product_api_client
description: >
  A client for accessing the apetito Product API. Please note that the apetito
  Product API Client is unofficial and not endorsed by apetito.
version: 1.0.0-nullsafety.1
homepage: https://github.com/tnc1997/dart-apetito-product-api-client

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  json_annotation: ^4.0.0

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^4.0.0
  pedantic: ^1.10.0
  test: ^1.16.0
